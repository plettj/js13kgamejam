<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Jam :)</title>
    <style>
      body {
        --unit: 36px;
      }
      #MainCanvas {
        width: calc(var(--unit) * 16);
        height: calc(var(--unit) * 12);
        position: absolute;
        top: calc((100% - var(--unit) * 12) / 2);
        left: calc((100% - var(--unit) * 16) / 2);
        background-image: url("/src/assets/background.webp");
        background-size: cover;
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <canvas id="MainCanvas"></canvas>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
